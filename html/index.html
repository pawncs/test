<!DOCTYPE html>
<html lang="zh-cmn-Hans">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用真值表求取主合取范式和主析取范式</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="left">

        <div class="display">显示命题变元数量</div>
        <input type="button" class="button" placeholder="添加命题变元">

    <div class="opr">
        <div class="top">有关命题公式的输入
            <input type="text">
        </div>

    </div>
    <div class="display">
        <p>显示答案</p>
    </div>

    <div class="right">
        <ul>
            <li>∨(逻辑或)</li>
            <li>∧(逻辑与)</li>
            <li>¬(非)</li>
            <li>→(单条件)</li>
            <li>=(双条件)</li>
        </ul>
    </div>
